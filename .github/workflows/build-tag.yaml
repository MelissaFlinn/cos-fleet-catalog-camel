      - name: "Create Release Branch for tag {{ github.ref_name }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo ""
          echo "tag     : ${{ github.ref_name }}"
          echo "release : ${CONNECTORS_RELEASE}"
          echo ""

          git config user.email "mas-connectors@redhat.com" 
          git config user.name "mas-connectors"

          git checkout -b "release-${CONNECTORS_RELEASE}"
          git commit -am "Create release branch for release ${CONNECTORS_RELEASE}"
          git reset --hard
          git push -u origin "release-${CONNECTORS_RELEASE}"