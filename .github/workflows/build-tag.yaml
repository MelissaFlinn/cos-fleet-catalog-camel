name: Build and Deploy Catalog from Tag

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

env:
  LANG: en_US.UTF-8
  MAVEN_OPTS: -Xmx3000m
  MAVEN_ARGS: -V -ntp -Dhttp.keepAlive=false -DskipTests=true -e
  IMAGE_TAG: ${{ github.ref_name }}-${{ github.sha }}
  BRANCH_NAME: release-${{ github.ref_name }}-${{ github.sha }}

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Project
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Set versions
        run: |
          echo "CONNECTORS_VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV
          echo "CONNECTORS_REVISION=${GITHUB_SHA}" >> $GITHUB_ENV
          echo "CONNECTORS_RELEASE=${CONNECTORS_VERSION}.${CONNECTORS_REVISION}" >> $GITHUB_ENV

      - name: Build Connector Images
        run: |
          ./mvnw ${MAVEN_ARGS} clean install \
            -Dcos.connector.version=${CONNECTORS_VERSION} \
            -Dcos.connector.revision=${CONNECTORS_REVISION} \
            -Pcontainer-build
      - name: Build Catalog Image
        run: |
          docker build -t "quay.io/rhoas/cos-fleet-catalog-camel:${CONNECTORS_RELEASE}" -f etc/Dockerfile.catalog .
      - name: List Images
        run: |
          docker image ls --format "{{.Repository}}:{{.Tag}}" | grep quay.io/rhoas/cos-

